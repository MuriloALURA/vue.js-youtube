<!-- FILTERS -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 09 - Vuejs do jeito ninja!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div id="app">
        <h1>{{titulo}}</h1>
        <ul>
            <li v-for="usuario in usuarios">{{usuario.nome | truncate(10)}}</li>
        </ul>
        <form action="https://google.com.br">
            <button class="btn btn-primary" v-on:click.prevent.stop="enviar()">Enviar</button>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script>
        var app = new Vue({
            el:"#app",
            data: {
                titulo: "Aula 09 - Vuejs do jeito ninja!",
                usuarios: [
                    {nome: 'Jon Snow'},
                    {nome: 'Tyrion Lannister'},
                    {nome: 'Daenerys Targaryen'}
                ]
            },

            filters:{
                toUpperCase(str) {
                    return str.toUpperCase();
                },
                truncate(str, length) {
                    var output = str;
                    if (output.length > length) {
                        output = str.substring(0, length) + '...';
                    }
                    return output;
                }
            },    
            methods: {
                enviar() {
                    alert('Enviado');
            } 
            }
        });
    </script>
</body>
</html>

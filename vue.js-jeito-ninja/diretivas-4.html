<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 06 - Vuejs do jeito ninja!</title>
    <style>
        .red{
            color: red
        }
        .green{
            color: green
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>{{ titulo }}</h1>
        <p :class="classHtml">"Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua."</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script>
        var app = new Vue({
            el:"#app",
            data: {
                titulo: "Aula 06 - Vuejs do jeito ninja!",
                classHtml: "green"
            }
        });
    </script>
</body>
</html>

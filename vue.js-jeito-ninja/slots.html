<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 16 - Vuejs do jeito ninja!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div id="app">
    <br><br><br>

        <div class="container">
            <card>
                <h4 slot="title" class="card-title">Card title</h4>
                <template slot="text">
                    <p class="card-text">Some quick example texto to build on the card title and make up the bulk of the card's content</p>
                    <p class="card-text">Some quick example texto to build on the card title and make up the bulk of the card's content</p>
                </template>
                <a slot="action" href="#" class="btn btn-primary">Go somewhere</a>
            </card>

            <br>

            <card>
                <h4 slot="title" class="card-title">Card title2</h4>
                <template slot="text">
                    <p class="card-text">Some quick example texto to build on the card title and make up the bulk of the card's content</p>
                    <p class="card-text">Some quick example texto to build on the card title and make up the bulk of the card's content</p>
                </template>
                <a slot="action" href="#" class="btn btn-primary">Go somewhere</a>
            </card>
        </div>
 
    </div>


    <template id="card">
        <div class="card">
            <img class="card-img-top" src="http://via.placeholder.com/350x150">
            <div class="card-block">
                <slot name="title"></slot>
                <slot name="text"></slot>
                <slot name="action"></slot>
            </div>
        </div>
    </template>




    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script>

        Vue.component('card', {
            template: '#card',
            data(){
                return{
                    title:'',
                }
            }
        });
        var app = new Vue({
            el:"#app",
            data: {
                titulo: "Aula 16 - Vuejs do jeito ninja!",
            }, 
        });
    </script>
</body>
</html>

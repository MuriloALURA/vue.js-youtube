<!-- MIXINS -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 17 - Vuejs do jeito ninja!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div id="app">

        <br><br><br>

        <div class="container">
            <h1>{{titulo}}</h1>
            <button @click.stop.prevent="getUsers()" class="btn btn-success">ENVIAR</button>
            <br><br>
            <div v-if="response.status == 'error' "class="alert alert-danger">{{ response.msg }}</div>
            <div v-if="loader.users" class="alert alert-primary">Carregando Usuarios</div>
            <ul>
                <li v-for="user in users">{{user.name}}</li>
            </ul>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.3"></script>
    <script>
        var mixin ={
            methods: {
                getUsers(){
                    this.loader.users = true;
                    var url = 'https://jsonplaceholder.typicode.com/users';
                    this.$http.get(url).then(function(x){
                        this.users = x.body;
                    }, function(error){
                        this.response.status = error;
                        console.log(error);
                    })
                    .finally (function(){
                        this.loader.users = false;
                    });
                }
            }
        }
        var app = new Vue({
            el:"#app",

            mixins: [mixin],
            data: {
                titulo: "Aula 18 - Vuejs do jeito ninja!",
                users:[],
                loader: {
                    users: false,
                },
                response: {
                    msg:"Erro ao conectar",
                    status: ""
                }
            },

        });
    </script>
</body>
</html>
